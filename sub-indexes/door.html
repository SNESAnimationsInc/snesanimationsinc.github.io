<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
		<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px 10px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
		
        <title>The Door</title>
		<link rel="icon" type="image/x-icon" href="../resources/images/door.png">
		
        <link rel="stylesheet" href="../stylesheets/styles.css">

    </head>

    <body background="../resources/images/door bg.png">	
		
		<div class="container" style="text-align: center;">
			
			<button id="button" onclick="return clickButton()"><p id="button-text">Open Door</p></button>
		
			<img id="door" src="../resources/images/closed door.png" width="256" height="256" onclick="clickDoor()"></img>

        </div>
		
		<script type="module" src="../scripts/script.js"></script>
		
		<script>
        function clickButton() {
            const text = document.getElementById("button-text");
            const door = document.getElementById("door");
            
            if (text.textContent === "Open Door") {
                text.textContent = "Close Door";
				door.src = '../resources/images/open door.png'; 
            } else {
                text.textContent = "Open Door";
                door.src = '../resources/images/closed door.png';
            }
        }
		
		function clickDoor() {
			const text = document.getElementById("button-text");
			const door = document.getElementById("door");
			
			if (text.textContent === 'Close Door') {
				window.location.href = 'vault.html';
			}
			
			else {
				return false;
			}
		}
        </script>
    </body>

</html>
